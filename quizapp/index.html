<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNight</title>

    <!-- 
        BOOTSTRAP 
    -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- 
        FONTAWESOME
    -->
    <script src="https://kit.fontawesome.com/792b9e6aab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="d-flex flex-column align-items-center justify-content-center bg-dark" onload="loadStartSite()">
    
    <!-- GAME START SITE -->

    <div id="game_start_site" class="card text-white bg-dark mb-3 text-center">
        <div class="card-header">
            <img class="card-img-top" src="img/card-img-top.png" alt="Card image cap">
        </div>
        <div class="card-body">
            <h5 class="card-title">LET'S CHECK YOUR JS SKILL</h5>
        </div>
        <button id="start" type="button" class="btn btn-warning" onclick="loadPlayingSite()">START</button>
    </div>

    <!-- GAME PLAYING SITE -->

    <div id="game_playing_site" class="card">
        <div id="card_header" class="card-header text-center">
            <img class="card-img-top" src="img/card-img-top.png" alt="Card image cap">
        </div>
        <div class="card-body">
            <div id="progress_bar" class="progress mb-2"></div>
            <div class="d-flex mt-3 mb-3">
                <div id="question_container"></div>
                <div id="next_btn" onclick="nextQuestion()" class="d-flex align-items-center">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
            <div id="stackedBar" class="progress"></div>
        </div>
    </div>

    <!-- GAME END SITE -->

    <div id="game_end_site" style="display: none;"></div>
</body>

</html>
